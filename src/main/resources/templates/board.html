<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Responsive Sprites Demo</title>
    <!--    https://stackoverflow.com/a/53795590-->
    <link rel="stylesheet" th:href="@{/style.css}">

    <!--    Jquery, to have access to ready function which tells us when we can access DOM safely.-->
    <script type="text/javascript" th:src="@{/jquery.min.js}"></script>


    <!--    Reference a little JS script file that has some handler logic, invoked on program startup-->
    <script src="registry.js"></script>
</head>

<!--gradient as background, no scroll bars-->
<body onload="registerHandlersWhenSvgLoaded()" id="gradient" class="full-height">

<!--the actual board-->
<div id="spriteContainer">

    <!--    Reference the patched SVG here, "img" cannot be used, because we want to modify the svg DOM programmatically. This is why we use "object" instead.-->
    <!--    <img id="board" src='patchedVectorBoard.svg'/>-->
    <object id="board" type="image/svg+xml" data="patchedVectorBoard.svg"></object>

    <!--    Register any handler that fiddles around with the IDs contained in the PATCHED svg-->
    <!--possibly:-->
    <!--    https://stackoverflow.com/a/16648680-->
</div>

</body>
</html>
